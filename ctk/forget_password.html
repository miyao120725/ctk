        <div class="identity">
            <form class="form-horizontal col-sm-6 col-sm-offset-3 forget-content-biao">
                <div class="form-group has-feedback">
                    <label for="inputEmail3" class="col-sm-3 control-label">手机号码：</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="请输入手机号码">

                        <!--<span class="glyphicon glyphicon-remove form-control-feedback fail-remove"></span>-->

                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputPassword3" class="col-sm-3 col-xs-12 control-label">短信验证码：</label>
                    <div class="col-sm-5 col-lg-6 col-md-6 col-xs-7">
                        <input type="number" class="form-control" id="inputPassword3" placeholder="请输入验证码">

                        <span class="glyphicon glyphicon-remove form-control-feedback fail-remove"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">获取验证码</button>
                </div>
            </form>
            <div class="text-center col-sm-12 forget-content-btn">
                <button type="submit" class="btn btn-primary forget1-click">下一步</button>
            </div>
        </div>
       <!--  设置密码 -->

            <form class="form-horizontal col-sm-6 col-sm-offset-3 forget-content-biao" role="form">

                        <!--<span class="glyphicon glyphicon-remove form-control-feedback fail-remove"></span>-->
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="inputPassword3" class="col-sm-3 control-label">确定新密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="请再次输入密码">
                        <!--<span class="glyphicon glyphicon-ok form-control-feedback fail-ok"></span>-->
                        <span class="glyphicon glyphicon-remove form-control-feedback fail-remove"></span>
                    </div>
                </div>
            </form>
            <div class="text-center col-sm-12 forget-content-btn">

<script>
    $(function () {
        $('.forget1-click').click(function () {
             $('.forget-content-niu1').eq(0).css('background','#dbf5ce');
            $('.forget-content-niu2').eq(1).find('span').addClass('forget-span-active');
            $('.forget-content-niu2').eq(1).find('p').addClass('forget-p-active');
            $('.forget-content-niu2').eq(0).find('span').removeClass('forget-span-active').css('background','#dbf5ce');
            $('.forget-content-niu2').eq(0).find('p').removeClass('forget-p-active').css('color','#dbf5ce');
            $('.password').css('display','block');
            $('.identity').css('display','none');
            $('.forget-content h2').html('设置密码')
        })
        $('.forget2-click').click(function () {
            $('.forget-content-niu1').eq(1).css('background','#dbf5ce');
            $('.forget-content-niu2').eq(2).find('span').addClass('forget-span-active');
            $('.forget-content-niu2').eq(2).find('p').addClass('forget-p-active');
            $('.forget-content-niu2').eq(1).find('span').removeClass('forget-span-active').css('background','#dbf5ce');
            $('.forget-content-niu2').eq(1).find('p').removeClass('forget-p-active').css('color','#dbf5ce');
            $('.forget-content-sz').css('display','block');
            $('.password').css('display','none');
            $('.forget-content h2').html('设置完成')
        })
        $(function(){ $('input, textarea').placeholder(); });
     });
</script>
